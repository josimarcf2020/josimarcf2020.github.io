<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Profissional</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <figure class="imagem">
            <img src="./img/Foto Frontal.jpg" alt="Foto de perfil de Josimar da Cunha Ferreira">
        </figure>
        <div class="titulo-descricao">
            <h1>Josimar da Cunha Ferreira</h1>
            <p>Desenvolvedor Fullstack Java/JavaScript/Swift</p>
        </div>
    </header>
    <nav class="menu">
        <div class="btn-group btn-group-lg" role="group" aria-label="Menu de navegação">
            <button type="button" class="btn btn-secondary" data-action="habilidades">Habilidades</button>
            <button type="button" class="btn btn-secondary" data-action="experiencia">Experiência Profissional</button>
            <button type="button" class="btn btn-secondary" data-action="educacao">Educação</button>
            <button type="button" class="btn btn-secondary" data-action="sobremim">Sobre mim</button>
            <button type="button" class="btn btn-secondary" data-action="contatos">Contatos</button>
        </div>
    </nav>
    <main>
        <section class="detalhamento" id="detalhamento"></section>
    </main>
    <footer></footer>
    <script src="./detalhamentos.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
