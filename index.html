<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Profissional</title>
    <link rel="stylesheet" href="style.css">
    <script src="./detalhamentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h2 {
            color:black;
        }
    </style>
</head>
<body>
    <header style="background-color: rgb(2, 2, 54); padding: 10px;">
        <section class="imagem">
            <img src="./img/Foto Frontal.jpg" alt="Foto de perfil">
        </section>
        <section class="titulo-descricao">
            <h1 style="color: rgb(11, 11, 11);">Josimar da Cunha Ferreira</h1>
            <p style="font-size: medium; color:rgb(16, 16, 16);">Desenvolvedor Fullstack Java/JavaScript/Swift</p>
        </section>
    </header>
    <main>
        <section class="menu">
            <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
                <button type="button" class="btn btn-secondary" onclick="exibeHabilidades()">Habilidades</button>
                <button type="button" class="btn btn-secondary" onclick="exibeExperiencia()">Experiência Profissional</button>
                <button type="button" class="btn btn-secondary" onclick="exibeEducacao()">Educação</button>
                <button type="button" class="btn btn-secondary" onclick="exibeSobreMim()">Sobre mim</button>
                <button type="button" class="btn btn-secondary" onclick="exibeContatos()">Contatos</button>
              </div>       
        </section>
        <section class="detalhamento" id="detalhamento"></section>
    </main>
    <footer></footer>
</body>

</html>
